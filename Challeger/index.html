<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador e Desencriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 class="titulo">Encriptador e Desencriptador</h1>
    </div>
    <div class="text-containers">
        <section>
            <textarea class="text-area" placeholder="Digite o texto aqui..."></textarea>
            <button class="btn-colar" onclick="colarTexto()">Colar</button>
        </section>
        <section>
            <textarea class="mensagem" placeholder="Resultado..."></textarea>
            <button class="btn-copiar" onclick="copiarTexto()">Copiar</button>
        </section>
    </div>
    <div class="informação">
        <h6>Apenas letras minúsculas e sem acento.</h6>
    </div>
    <div class="botoes">
        <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
        <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
